<div class="container" style="padding-top:20px;">
	<div class="row" data-ng-controller="blogController as blog">
        <section id="blog-categories" class ="span4">
            <h3 class="page-list-header primary-background well well-small">
                Blog Categories
            </h3>
            <ul class="page-list">
                <li data-ng-repeat="category in blog.blogModel.categories">
                    <a data-ng-href="#/blog/category/{{category.ID}}">{{category.Name}}</a>
                    <p>
                        {{category.Description}}
                    </p>
                </li>
            </ul>
        </section>
        <section id="blog-posts" class="span8">
            <h3 class="page-list-header secondary-background well well-small">
                Blog Post
            </h3>
            <ul class="page-list">
                <li data-ng-repeat="post in blog.blogModel.posts" data-ng-show="post.ID==id">
                    <h2>
                        {{post.Name}}
                    </h2>
                    <p>
                        {{post.Description}}
                    </p>
                    <div data-ng-bind-html="post.Content"></div>
                </li>
            </ul>
        </section>
    </div>
</div>
