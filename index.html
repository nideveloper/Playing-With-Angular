<!doctype html>
<html>
<head>

  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

<body data-ng-app="blog">

  <header class="main-header">
      <section class="container">
          <div class="row-fluid">
            <div class="span4">
                <img src="img/logo4.png" alt="NI Developer" />
            </div>
            <div class="span8">
            </div>
          </div>
      </section>
  </header>
  <section id="search" class="bottom-border">
      <div class="container">
        <div class="row-fluid search-bar">
            <div class="span7 navigation">
                <div class="row-fluid padding-top">
                    <div class="span3">
                        <a data-ng-href="#/">
                            Home
                        </a>
                    </div>
                    <div class="span3">
                        <a data-ng-href="#/about">
                            About
                        </a>
                    </div>
                    <div class="span3">
                        <a data-ng-href="#/blog">
                            Blog
                        </a>
                    </div>
                    <div class="span3">
                        <a href="#">
                            Contact
                        </a>
                    </div>
                </div>
            </div>
            <div class="span1"></div>
            <div class="span4 search padding-top">
                <form action="http://www.nideveloper.co.uk/blog/search" name="searchform" method="post" onsubmit="return callSearch();">
                    <div class="input-append">
			            <input type="text" name="search" id="searchBox" placeholder="Search Here..." style="background:#f2f2f2;">
                        <button class="btn btn-success" type="button">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
      </div>
  </section>
  <div role="main">
    <div data-ng-view ></div>
  </div>
  <footer class="top-border padding-top">
      <section class="container">
        <div class="row-fluid">
            <div class="span12">
                <a href="http://www.w3.org/html/logo/">

      </section>
  </footer>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- scripts concatenated and minified via build script -->
  <script src="js/libs/angular.min.js"></script>
  <script src="js/libs/angular-route.min.js"></script>
  <script src="js/libs/angular-sanitize.min.js"></script>

  <script src="js/app.js"></script>

  <script src="app/blog/blogModel.js"></script>
  <script src="app/blog/blogService.js"></script>
  <script src="app/blog/blogController.js"></script>

  <script src="app/twitter/twitterModel.js"></script>
  <script src="app/twitter/twitterService.js"></script>
  <script src="app/twitter/twitterController.js"></script>

  
  <!-- end scripts -->
